<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Window Location Assign</title>
    <script>
        function newDoc(){
            window.location.assign("https://www.runoob.com")
        }
        // window.location.assign(url) ： 加载 URL 指定的新的 HTML 文档。
        // 就相当于一个链接，跳转到指定的url，当前页面会转为新页面内容，可以点击后退返回上一个页面。
        // window.location.replace(url) ： 通过加载 URL 指定的文档来替换当前文档 。
        // 这个方法是替换当前窗口页面，前后两个页面共用一个窗口，所以是没有后退返回上一页的
    </script>
</head>
<body>

<input type="button" value="加载新文档" onclick="newDoc()">

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Window History</title>
</head>
<body>

<input type="button" value="Back" onclick="goBack()">
<input type="button" value="Forward" onclick="goForward()">

<script>
    function goBack()
    {
        window.history.back()
    }
    function goForward()
    {
        window.history.forward()
    }
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM EventListener</title>
    <style>
        #myDIV {
            background-color: coral;
            border: 1px solid;
            padding: 50px;
            color: white;
        }
    </style>
</head>
<body>

<p>添加多个事件到按钮</p>
<button id="button_1">Over/Out/Click</button>
<button onclick="removeHandler()" id="button_2">Click to remove event of div</button>

<div id="myDIV"></div>

<p id="demo"></p>

<script>
    let x = document.getElementById("button_1");
    x.addEventListener("mouseover", myFirstFunction);
    x.addEventListener("click", mySecondFunction);
    x.addEventListener("mouseout", myThirdFunction);
    function myFirstFunction() {
        document.getElementById("demo").innerHTML += "Moused over!<br>"
    }
    function mySecondFunction() {
        document.getElementById("demo").innerHTML += "Clicked!<br>"
    }
    function myThirdFunction() {
        document.getElementById("demo").innerHTML += "Moused out!<br>"
    }
    window.addEventListener("resize", function(){
        document.getElementById("demo").innerHTML = Math.random();
    });

    document.getElementById("myDIV").addEventListener("mousemove", myFunction);
    function myFunction() {
        document.getElementById("demo").innerHTML = Math.random();
    }
    function removeHandler() {
        document.getElementById("myDIV").removeEventListener("mousemove", myFunction);
    }
</script>


</body>
</html>

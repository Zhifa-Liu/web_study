<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML DOM 集合(Collection)</title>
</head>
<body>

<h2>JavaScript HTML DOM</h2>

<p>Hello World!</p>

<p>Hello JavaScript!</p>

<p id="demo"></p>

<script>
    const myCollection = document.getElementsByTagName("p");
    document.getElementById("demo").innerHTML = "段落数为"+ myCollection.length+",<br>" +
        "第二个段落的内容为:<span style='color:red;'> " + myCollection[1].innerHTML + '</span>';
</script>


</body>
</html>

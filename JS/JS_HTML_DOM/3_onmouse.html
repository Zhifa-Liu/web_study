<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div onmouseover="mOver(this)" onmouseout="mOut(this)"
     style="background-color:#93d9a3;width:120px;height:20px;padding:40px;">Mouse Out</div>
<script>
    function mOver(obj){
        obj.innerHTML="Mouse Over"
    }
    function mOut(obj){
        obj.innerHTML="Mouse Out"
    }
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>弹窗-提示浏览器 cookie 是否可用</title>
</head>

<body onload="checkCookies()">

<script>
    function checkCookies(){
        if (navigator.cookieEnabled===true){
            alert("Cookies 可用")
        }
        else{
            alert("Cookies 不可用")
        }
    }
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScripts 事件</title>
</head>
<body>

<button type="button" onmouseover="displayDate()">显示日期</button>
<p id="a"></p>

<script>
    function displayDate(){
        document.getElementById("a").innerHTML=Date();
    }
</script>

</body>
</html>

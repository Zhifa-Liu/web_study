<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript 条件语句</title>
</head>
<body>

<button onclick="function_1()">Click</button>
<button onclick="function_2()">Click</button>

<p id="demo"></p>
<script>
    function function_1(){
        const r = Math.random();
        let x = document.getElementById("demo");
        if (r>0.5){
            x.innerHTML="<a href='http://www.runoob.com'>访问菜鸟教程</a>";
        }
        else{
            x.innerHTML="<a href='http://wwf.org'>Visit WWF</a>";
        }
    }

    function function_2(){
        let x;
        const d = new Date().getDay();
        switch (d){
            case 0:x="今天是星期日";
                break;
            case 1:x="今天是星期一";
                break;
            case 2:x="今天是星期二";
                break;
            case 3:x="今天是星期三";
                break;
            case 4:x="今天是星期四";
                break;
            case 5:x="今天是星期五";
                break;
            case 6:x="今天是星期六";
                break;
        }
        document.getElementById("demo").innerHTML=x;
    }
</script>

</body>
</html>

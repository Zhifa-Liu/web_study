<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery 测试</title>
    <script src="https://cdn.staticfile.org/jquery/1.8.3/jquery.min.js"></script>
    <script>
        function myFunction(){
            $("#demo").attr("style","color:red").html("Hello jQuery")
            //jQuery 允许链接(链式语法),链接(Chaining)是一种在同一对象上执行多个任务的便捷方法
        }
        $(document).ready(myFunction);
    </script>
</head>
<body>

<p id="demo"></p>

</body>
</html>

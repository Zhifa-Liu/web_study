<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prototype 测试</title>
    <script src="https://cdn.staticfile.org/prototype/1.7.3/prototype.min.js">
    </script>
    <script>
        function myFunction()
        {
            $("demo").writeAttribute("style","color:red").insert("Hello Prototype!");
        }
        Event.observe(window,"load",myFunction);
    </script>
</head>
<body>

<p id = "demo"></p>

</body>
</html>

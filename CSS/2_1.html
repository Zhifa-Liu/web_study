<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Class 选择器</title>
    <style>
        .center
        {
            text-align:center;
        }
    </style>
</head>
<body>

<!--所有拥有 center 类的 HTML 元素均为居中-->

<h3 class="center">标题</h3>
<p class="center">段落</p>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Float</title>
    <style>
        p{
            width:20%;
        }
        img
        {
            float:right;
            margin:0 0 15px 20px;
        }
    </style>
</head>
<body>

<p>
    <img src="logocss.gif" alt=""/>
    元素的水平方向浮动，意味着元素只能左右移动而不能上下移动;
    <br>
    一个浮动元素会尽量向左或向右移动，直到它的外边缘碰到包含框或另一个浮动框的边框为止;
    <br>
    浮动元素之后的元素将围绕它;
    <br>
    浮动元素之前的元素将不会受到影响;
</p>

</body>
</html>

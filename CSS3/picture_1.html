<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS 图片</title>
    <style>
        img#paris1 {
            border-radius: 50%;
        }
        img#paris2 {
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 5px;
        }

    </style>
</head>
<body>

<h3>椭圆形图片</h3>
<img id="paris1" src="picture_paris.jpg" alt="Paris" width="400" height="300">
<h3>缩略型图片</h3>
<img id="paris2" src="picture_paris.jpg" alt="Paris" width="400" height="300">

</body>
</html>

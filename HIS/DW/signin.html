<!doctype html>
<html lang="en-US">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>HIS SignIn</title>
<link href="css/signin.css" rel="stylesheet" type="text/css">
<link href="css/common.css" rel="stylesheet" type="text/css">
<script>var __adobewebfontsappname__="dreamweaver"</script>
<script src="http://use.edgefonts.net/source-sans-pro:n2:default.js" type="text/javascript"></script>
<script>
	// 获取登录结果，相应信息提示
	layer.msg("登录成功",{offset: 't',anim: 1});
	layer.msg("登录失败");
</script>
</head>
<body>
<!-- Main Container -->
<div class="container">
    <!-- Navigation -->
    <header><img src="images/neu_logo.PNG" alt="" width="80" height="51" class="logo"/><a href=""></a>
        <nav>
            <ul>
                <li><a href="welcome.html">HOME</a></li>
                <li><a href="signin.html">SignIn&nbsp;</a></li>
                <li> <a href="#">SignUp&nbsp;</a></li>
            </ul>
        </nav>
    </header>
    <h2 class="title">医院信息系统-登录&nbsp;</h2>
    <!-- Sign Section -->
    <section class="sign" id="contact">
        <p class="hero_header">Welcome to Sign In HIS</p>
        <div class="sign_div">
            <form id="sign_form" method="post">
                <table width="200" border="0">
                    <tbody>
                        <tr>
                            <td><label class="label">&nbsp;User ID:</label></td>
                            <td>
                                <input type="text" name="userId" class="input" placeholder="输入用户ID">
                            </td>
                        </tr>
                        <tr>
                            <td><label class="label">&nbsp;Password:</label></td>
                            <td>
                                <input type="password" name="password" class="input" placeholder="输入用户密码">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input type="button" class="button" value="Sign In" onClick="">
                            </td>
                            <td>
                                <input type="button" class="button" value="Sign Up" onClick="">
                            </td>
                        </tr>
                    </tbody>
                </table>
            </form>
        </div>
    </section>
    <!-- Copyrights Section -->
    <div class="copyright">&copy;2020- NEU <strong>&nbsp;</strong></div>
</div>
<!-- Main Container Ends -->
</body>
</html>

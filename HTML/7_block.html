<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML区块</title>
</head>
<body>

<!--大多数 HTML 元素被定义为块级元素或内联元素。-->
<!--块级元素在浏览器显示时，通常会以新行来开始(和结束)。-->
<!--内联元素在显示时通常不会以新行开始。-->

<!--HTML <div> 元素是块级元素，它可用于组合其他 HTML 元素。-->
<!--HTML <span> 元素是内联元素，可用作文本的容器.-->

<p>ABC</p>

<div style="color:#dc90ff">
    <h3>A</h3>
    <p>BC</p>
</div>
<!--<div>标签定义 HTML 文档中的一个分隔区块或者一个区域部分。-->
<!--<div>标签常用于组合块级元素，以便通过CSS来对这些元素进行格式化。-->
<!--<div>元素经常与 CSS 一起使用，用来布局网页。-->

<div style="color:#40B3DF;">Colors
    <span style="background-color:#b4a6a1;color:#ffffff;">Boxes</span>
    <!--<span> 用于对文档中的行内元素进行组合。-->
    <!--<span> 标签没有固定的格式表现。当对它应用样式时，它才会产生视觉上的变化。-->
    <!--如果不对 <span> 应用样式，那么 <span> 元素中的文本与其他文本不会任何视觉上的差异。-->
    <!--<span> 标签提供了一种将文本的一部分或者文档的一部分独立出来的方式。-->
    <!--被 <span> 元素包含的文本，您可以使用 CSS 对它定义样式，或者使用 JavaScript 对它进行操作。-->
</div>

<p>ABC</p>


</body>
</html>

<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="UTF-8">
    <title>HTML图像</title>
    <link rel="stylesheet" type="text/css" href="mystyle.css">
</head>
<body>

<p>
    于都:
    <!--要在页面上显示图像，需要使用源属性(src)。src指"source"，源属性的值是图像的 URL 地址。-->
    <!--alt 属性用来为图像定义一串预备的可替换的文本。-->
    <!--在浏览器无法载入图像时，替换文本属性告诉读者她们失去的信息。此时，浏览器将显示这个替代性的文本而不是图像。-->
    <!--为页面上的图像都加上替换文本属性是个好习惯，这样有助于更好的显示信息，并且对于那些使用纯文本浏览器的人来说是非常有用的。-->
    <img src="yudu.jpg" alt="于都图片" width="" height="">
</p>

<!-- image use-map-->
<!-- map 定义图像地图 创建带有可供点击区域的图像地图-->
<!-- area 定义图像地图中的可点击区域 -->

</body>
</html>

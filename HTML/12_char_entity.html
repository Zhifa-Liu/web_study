<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML字符实体</title>
</head>
<body>

<!--HTML 中的预留字符必须被替换为字符实体。-->
<!--一些在键盘上找不到的字符也可以使用字符实体来替换。-->

<!--在 HTML 中不能使用小于号(<)和大于号(>)，这是因为浏览器会误认为它们是标签。(预留字符)-->

<!--如果希望正确地显示预留字符，我们必须在 HTML 源代码中使用字符实体（character entities）。 -->

<!--
字符实体类似这样：
& entity_name;
或
&# entity_number;

小于号: &lt; 或 &#60; 或 &#060;
-->

<!--HTML 中的常用字符实体是不间断空格(&nbsp;)。-->
<!--
浏览器总是会截短 HTML 页面中的空格。
如果您在文本中写 10 个空格，在显示该页面之前，浏览器会删除它们中的 9 个。
如需在页面中增加空格的数量，您需要使用 &nbsp; 字符实体。
-->

<iframe src="https://www.runoob.com/html/html-entities.html" width="600" height="800" style="border-width: 0" ></iframe>


</body>
</html>

<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="HTML, CSS, XML, XHTML, JavaScript">
    <meta name="description" content="免费 Web & 编程 教程">
    <meta name="author" content="Runoob">
    <meta http-equiv="refresh" content="30">

    <! -- title 标签定义了不同文档的标题。 -- >
    <title>HTML头部</title>
    <! -- base 标签描述了基本的链接地址/链接目标，该标签作为HTML文档中所有的链接标签的默认链接: -- >
    <base href="http://www.runoob.com/images/" target="_blank">
    <! -- link 标签定义了文档与外部资源之间的关系, 通常用于链接到样式表: -- >
    <link rel="stylesheet" type="text/css" href="mystyle.css">
    <style type="text/css">
        body {background-color: #e5fdff}
        p {color: #ffbbf1}
    </style>
</head>
<body>

<! -- head 元素包含了所有的头部标签元素。在 head 元素中你可以插入脚本(scripts), 样式文件(CSS)，及各种meta信息。-- >
<! -- head 可以添加在头部区域的元素标签为: title, style, meta, link, script, noscript, and base. -- >

<! -- meta 标签描述了一些基本的元数据(元数据也不显示在页面上，但会被浏览器解析); -- >
<! -- meta 元素通常用于指定网页的描述，关键词，文件的最后修改时间，作者，和其他元数据; -- >
<! -- 元数据可以使用于浏览器（如何显示内容或重新加载页面），搜索引擎（关键词），或其他Web服务; -- >
<! -- 为搜索引擎定义关键词: meta name="keywords" content="HTML, CSS, XML, XHTML, JavaScript"; -- >
<! -- 为网页定义描述内容: meta name="description" content="免费 Web & 编程 教程"; -- >
<! -- 定义网页作者: meta name="author" content="Runoob"; -->
<! -- 每30秒钟刷新当前页面:meta http-equiv="refresh" content="30"; -->

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML5 拖放</title>
    <style type="text/css">
        #div_1 {width:300px;height:50px;padding:10px;border:1px solid #aaaaaa;}
    </style>
    <script>
        function allowDrop(ev)
        {
            ev.preventDefault();
        }

        function drag(ev)
        {
            ev.dataTransfer.setData("Text",ev.target.id);
        }

        function drop(ev)
        {
            ev.preventDefault();
            const data = ev.dataTransfer.getData("Text");
            ev.target.appendChild(document.getElementById(data));
        }
    </script>
</head>
<body>

<div id="div_1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<br>
<img id="drag_1" src="logo.png" draggable="true" ondragstart="drag(event)" width="258" height="39" alt=""/>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML添加新元素</title>
    <script>
        document.createElement("myElement")
    </script>
    <style>
        myElement {
            display: block;
            background-color: #ddd;
            padding: 50px;
            font-size: 30px;
        }
    </style>
</head>
<body>

<myElement>新添加的HTML元素</myElement>

</body>
</html>

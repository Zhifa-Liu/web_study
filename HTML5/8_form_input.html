<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML5 Input 类型</title>
</head>
<body>

<form>
    <label>
        Choose your favorite color :
        <br><input type="color" name="fav_color" value="blue">
        <br>
        Choose your birthday :
        <br><input type="date" name="bir_date">
        <br>
        Choose date and time :
        <br><input type="datetime-local" name="date_and_time">
        <br>
        Enter Email :
        <br><input type="email" name="myEmail">
        <br>
        Choose year and month :
        <br><input type="month">
        <br>
        Enter number between 1 and 10 :
        <br><input type="number" min="1" max="10">
        <br>
        Choose a number :
        <br><input type="range" name="points" min="0" max="10" step="0.01" value="0">
        <br>
        Search :
        <br><input type="search" name="search">
        Phone number:
        <br><input type="tel">
        <br>
        Choose time :
        <br><input type="time">
        <br>
        Your URL :
        <br><input type="url">
        <br>
        Choose year and week :
        <br><input type="week">
    </label>
</form>

</body>
</html>
